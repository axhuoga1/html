<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计分游戏</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
        .win-message {
            color: #FF5722;
            font-size: 28px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>点击计分游戏</h1>
    <button onclick="increaseScore()">点击我</button>
    <div class="score">当前分数：<span id="score">0</span></div>
    <div id="win-message" class="win-message">🎉 恭喜你输了！ 🎉</div>

    <script>
        let score = 0;
        const winScore = 10; // 目标分数

        function increaseScore() {
            score++;
            document.getElementById('score').innerText = score;

            if (score >= winScore) {
                document.getElementById('win-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
